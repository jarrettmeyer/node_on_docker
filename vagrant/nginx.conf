worker_processes        1;

events {
    worker_connections  1024;
}

http {

    include         mime.types;
    default_type    application/octet-stream;

    server {
        listen          8080;
        server_name     localhost;

        location / {
            proxy_pass  http://localhost:8000;
        }

        location /api {
            proxy_pass  http://localhost:3000;
        }
    }

}

