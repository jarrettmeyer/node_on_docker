worker_processes        1;

events {
    worker_connections  1024;
}

http {

    include         mime.types;
    default_type    application/octet-stream;

    server {
        listen          8080;
        server_name     localhost;

        location / {
            root        /home/vagrant/node_on_docker;
            index       index.html;
            try_files   $uri $uri/ /index.html;
        }
    }

}

